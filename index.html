<!DOCTYPE html>
<html>
  <head>
    <title>Triliza</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Triliza</h1>
    <div class="container">
      <div class="player">
        <div class="playerBody">
          <h2 class="player1Label">Player 1</h2>
          <div class="pointsContainer">
            <span class="points1">0</span>
          </div>
        </div>
      </div>
      <div class="gameContainer">
        <div class="game">
          <div data-position="1" class="box blt btt"></div>
          <div data-position="2" class="box btt"></div>
          <div data-position="3" class="box brt btt"></div>
          <div data-position="4" class="box blt"></div>
          <div data-position="5" class="box"></div>
          <div data-position="6" class="box brt"></div>
          <div data-position="7" class="box blt bbt"></div>
          <div data-position="8" class="box bbt"></div>
          <div data-position="9" class="box brt bbt"></div>

          <div class="winningLineVertical"></div>
          <div class="winningLineHorizontal"></div>
          <div class="winningLineReverseDiagonal"></div>
        </div>
      </div>
      <div class="player">
        <div class="playerBody">
          <h2 class="player2Label">Player 2</h2>
          <div class="pointsContainer">
            <span class="points2">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
